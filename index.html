<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Been Together</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
  <link rel="icon" href="images/heart.png">
  <script src="index.js"></script>
</head>

<body>
  <h1>BEEN TOGETHER</h1>
  <div class="box">
    <div class="information">

      <div class="info">
        <img src="images/me.jpg" class="avatar">
        <div class="detail">
          <p class="name">1m80</p>
          <div class="bd">01.Aug.1994</div>
        </div>
      </div>

      <div class="heart-box">
        <img src="images/hearts.svg">
      </div>

      <div class="info">
        <img src="images/banh-mat.jpg" class="avatar">
        <div class="detail">
          <p class="name">Bánh Mật</p>
          <div class="bd">21.Aug.1996</div>
        </div>
      </div>

    </div>


    <div class="time" style="font-family: 'Great Vibes', cursive">
      <div class="date" >
        <span style="color: red; font-size: 40px">00</span>
        <span>Days</span>
      </div>
      <div class="cout-time">
          <span class="hours">00</span>
          <span>Hours &nbsp;</span>
          <span class="min">00</span>
          <span>Minutes &nbsp;</span>
          <span class="second">00</span>
          <span>Seconds</span>
      </div>

    </div>

    <p class="thank">#to_be_continued<span><img src="images/in-love.svg"></span> </p>

  </div>
</body>

</html>
